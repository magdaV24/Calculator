<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="row">
                    <div class="button saffron" id="AC">AC</div>
                    <div class="button saffron" id="root" onclick="getRoot()">√</div>
                    <div class="button saffron" id="percent" onclick="getPercent()">%</div>
                    <div class="button coral operator" id="division">÷</div>
            </div>
            <div class="row">
                    <div class="button number" id="seven" onclick="addNumber(7)">7</div>
                    <div class="button number" id="eight" onclick="addNumber(8)">8</div>
                    <div class="button number" id="nine" onclick="addNumber(9)">9</div>
                    <div class="button coral operator" id="multiply">*</div>
            </div>

            <div class="row">
                    <div class="button number" id="four" onclick="addNumber(4)">4</div>             
                    <div class="button number" id="five" onclick="addNumber(5)">5</div>
                    <div class="button number" id="six" onclick="addNumber(6)">6</div>
                    <div class="button coral operator" id="minus">-</div>
            </div>

            <div class="row">
                    <div class="button number" id="three" onclick="addNumber(3)">3</div>
                    <div class="button number" id="two" onclick="addNumber(2)">2</div>
                    <div class="button number" id="one"  onclick="addNumber(1)">1</div>
                    <div class="button coral operator" id="plus">+</div>
            </div>       
            
            <div class="row">
                    <div class="button button-zero number" id="zero" onclick="opClicked(0)">0</div>
                    <div class="button" id="decimal"  onclick="getDecimal()">,</div>
                    <div class="button coral" id="equal"  onclick="getResult()">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
